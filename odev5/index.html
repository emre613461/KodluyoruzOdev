<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>

<body>
    <header>
        <article class="center-img">
            <img src="./img/google.jpg" alt="">
        </article>

    </header>
    <!-- Home Section Start -->
    <section>
        <!--input element Start-->
        <article class="center">

                <label for="fname">Search the web using Google!</label><br>

        </article>
        <!--input element End -->
        <!-- Box Section Start -->
        <article class="d-flex">

                <p>Special Searches</p>
                <p><a href="#">Stanford Search</a></p>
                <p><a href="#">Linux Search</a></p>
            </article>
            <article class="box-color mr bx-small f-size">
                <p><a href="#">Help!</a></p>
                <p><a href="#">About Google!</a></p>
                <p><a href="#">Company Info</a></p>
                <p><a href="#">Google! Logos</a></p>
            </article>
            <article class="box-color bx-large f-size">
                <p>Get Google! <br>
                    updates monthly:</p>
                <input type="text" id="fname" name="fname" value="your e-mail"><br>
                <button type="button">Click Me!</button>&nbsp; &nbsp;<label for="fname"><a href="#">Archive</a></label>
            </article>
        </article>
        <!-- Box Section End -->
    </section>

    <footer>
